<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip 8</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="rom">
      <div class="display">
        <canvas id="display"></canvas>
        <div class="display__stats">
          <span class="display__stats__fps">FPS</span>
          <button onclick="chip8.clearFrameBuffer()">cls</button>
        </div>
      </div>
      <div class="disass">DISASSEMBLY</div>

      <!-- REG & STACK -->
      <div class="reg">
        <div class="top">
          <span>REGISTERS & STACK</span>
          <button id="refresh" onclick="updateRegDump()">refresh</button>
        </div>
        <pre><code id="reg-dump"></code></pre>
      </div>

      <!-- VMEM -->
      <div class="vmem">
        <div class="top">
          <span>VMEM</span>
          <button id="refresh" onclick="updateVmemDump()">refresh</button>
        </div>
        <pre><code id="vmem-dump"></code></pre>
      </div>

      <!-- HEAP -->
      <div class="mem">
        <div class="top">
          <span>HEAP</span>
          <button id="refresh" onclick="updateHeapDump()">refresh</button>
        </div>
        <pre><code id="heap-dump"></code></pre>
      </div>
    </main>

    <!-- p5 -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>

    <!-- chip8 -->
    <script src="/js/sketch.js"></script>
  </body>
</html>
