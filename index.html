<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chip 8</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <main class="rom">
      <div class="display">
        <canvas id="display"></canvas>
        <div class="display__stats">
          <span class="display__stats__fps"></span>
          <button onclick="chip8.clearFrameBuffer()">clear</button>
        </div>
      </div>

      <!-- DISASSEMBLY -->
      <div class="disass">
        <div class="top">
          <span>DISASSEMBLY</span>
          <button
            id="refresh-disass"
            onclick="chip8Debugger.updateDisassembly()"
          >
            refresh
          </button>
          <button id="start-stop-continue">start</button>
          <button id="step" onclick="chip8Debugger.stepInstruction()">
            step instruction
          </button>
          <button id="auto-update">auto update is on</button>
        </div>

        <div class="scroll">
          <pre><code id="disass-dump"></code></pre>
        </div>
      </div>

      <!-- REG & STACK -->
      <div class="reg">
        <div class="top">
          <span>REG & STACK</span>
          <button id="refresh" onclick="chip8Debugger.updateRegDump()">
            refresh
          </button>
        </div>
        <pre><code id="reg-dump"></code></pre>
      </div>

      <!-- VMEM -->
      <div class="vmem">
        <div class="top">
          <span>VMEM</span>
          <button id="refresh" onclick="chip8Debugger.updateVmemDump()">
            refresh
          </button>
          <span id="vmem-md5" class="md5"></span>
        </div>
        <pre><code id="vmem-dump"></code></pre>
      </div>

      <!-- HEAP -->
      <div class="mem">
        <div class="top">
          <span>HEAP</span>
          <button id="refresh" onclick="chip8Debugger.updateHeapDump()">
            refresh
          </button>
          <span id="heap-md5" class="md5"></span>
        </div>
        <pre><code id="heap-dump"></code></pre>
      </div>
    </main>

    <!-- p5 -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.0/lib/p5.js"></script>

    <!-- md5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/md5.js"></script>

    <!-- chip8 -->
    <script src="/js/sketch.js"></script>
  </body>
</html>
